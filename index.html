<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Global CSS -->
    <link rel="stylesheet" href="./css/global.css">

    <!-- Sections CSS -->
    <link rel="stylesheet" href="./css/welcome.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/footer.css">

    <!-- Components CSS -->
    <link rel="stylesheet" href="./css/switch.css">

    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,300;0,400;0,600;1,400;1,600&display=swap"
        rel="stylesheet">

    <title>Keypings</title>

</head>

<body>

    <div id="root">
        <!-- Welcome screen -->
        <section id="welcome">
            <div class="container">
                <header id="header">
                    <h1>Keypings</h1>
                    <a href="#main">Press any key to start</a>
                    <div class="keys">
                        <div>
                            <span>Q</span>
                        </div>
                        <div>
                            <span>W</span>
                        </div>
                        <div>
                            <span>E</span>
                        </div>
                        <div>
                            <span>R</span>
                        </div>
                        <div>
                            <span>T</span>
                        </div>
                        <div>
                            <span>Y</span>
                        </div>
                    </div>
                </header>
                <div class="switch-button">
                    <label class="switch">
                        <input id="dark-switch" type="checkbox">
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>
        </section>

        <!-- Typing section -->
        <section id="main">
            <div class="container">
                <div class="typing-container inner-box">

                </div>
                <div class="stats">
                    <div id="wpm" class="outter-box">0 wpm</div>
                    <div id="timer" class="outter-box"> 0:00 </div>
                    <div id="fails" class="outter-box error">0 fails</div>
                    <div id="generate" class="outter-box"> New Text </div>
                </div>
            </div>
        </section>

        <!-- Footer -->
        <footer>
            <div class="container">
                <div class="center">
                    <p>Created by Luis Eduardo Mochenski Floriano</p>
                </div>
            </div>
        </footer>
    </div>

    <script src="./js/modules/utils/dark.js"></script>
    <script src="./js/modules/utils/timer.js"></script>
    <script type="module" src="./js/index.js"></script>
</body>

</html>
